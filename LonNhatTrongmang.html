<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=[1,2,3,4,5,6,7,8,9,12,16]
  let index=0;
  let max=a[0]
  for(let i=0;i<a.length;i++){
    if(a[i]>max){
      max=a[i];
      index=i;
    }

  } document.write("Max value"+max+" found at "+index)
</script>
</body>
</html>
