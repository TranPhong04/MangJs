<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=[]
  for(let j=1;j<=1000;j++){
    a.push(j);
  }
  let number=parseInt(prompt("Enter a number!!"))
  for(let i=1;i<=a.length;i++){
    if(number==a[i]){
      alert("Value "+a[i] +" Found at " +i)
    }
  }
</script>
</body>
</html>
