<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dao Nguoc Mang</title>
</head>
<body>
<script>
    let a = [ 1,2,4,5,6,7];
    let f=0;
    let l=a.length-1;
    while (f<l) {
      let m=a[f];
      a[f]=a[l];
      a[l]=m;
      f++;
      l--;
    }
    alert(a)
</script>
</body>
</html>
